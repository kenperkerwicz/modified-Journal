<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="journal.css">
  </head>

  <body class="body">
    <h1 class="header">Daily Journal</h1>

    <form>
      <fieldset class="journalDate" id="dateOfEntry">
        <label>Date of entry</label>
        <input type="date" class="input">
      </fieldset>
    </form>

    <form>
      <fieldset class="journalDate" id="conceptscovered">
        <label>Concepts Covered</label>
        <input type="text" class="input">
      </fieldset>
    </form>

    <form>
      <fieldset class="journalDate" id="journalEntry">
        <label>Journal Entry</label>
        <input type="text" class="input">
      </fieldset>
    </form>

    <form>
      <a href="http://www.google.com/" target="_blank">
      </a>
    </form>

    <form class="journalDate" id="moodOfTheDay">
      <label>Mood of Day</label>
      <select>
        <option>Happy</option>
        <option>Sad</option>
        <option>Great</option>
        <option>Bad</option>
      </select>
    </form>
    <button type="button" class="btn">Record Journal Entry</button>
    <article id="entryLog">

    </article>

    <script src="./journal.js"></script>
    <script src="./journalFunctions.js"></script>
  </body>

  

</html>
